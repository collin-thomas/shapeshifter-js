<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shapeshifter Admin</title>
  </head>
  <body>
    <pre id="data"></pre>
    <script>
      const el = document.getElementById("data");
      fetch("/api/admin").then((res) =>
        res.json().then((data) => {
          el.innerText = JSON.stringify(data, null, 2);
        })
      );
    </script>
  </body>
</html>
